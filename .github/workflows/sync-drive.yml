name: Sync Google Drive to Repo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours; adjust if desired

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      DRIVE_FOLDER_ID_LINEAGE: ${{ secrets.DRIVE_FOLDER_ID_LINEAGE }}
      DRIVE_FOLDER_ID_JILL: ${{ secrets.DRIVE_FOLDER_ID_JILL }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Authenticate to Google
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run Drive sync script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/sync_drive.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync from Google Drive (Docs and assets)"
            git push
          fi
