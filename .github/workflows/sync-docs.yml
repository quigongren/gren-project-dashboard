name: Sync Google Drive Docs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Drive folder into repo
        uses: r7kamura/google-docs-to-github@v1
        with:
          folderId: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          googleServiceAccountJson: ${{ secrets.MyGPTSync }}

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Automated sync from Google Drive"
          git push
